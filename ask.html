<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KSUOverflow</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="assets/images/transp.jpg" alt="KSUOverflow Logo" width="30" height="30" class="d-inline-block align-text-top" id="logo">
                KSUOverflow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <!-- Dark Mode Toggle -->
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn btn-outline-light">ðŸŒ™ Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Ask Form-->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="fw-bold text-center text-primary">Ask a Question</h2>
                        <form id="ask-form">
                            <div class="mb-3">
                                <label for="text" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter your question title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Enter your question description" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="tags" placeholder="Enter tags separated by commas (e.g HTML, CSS, JavaScript) Optional">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ask</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dark-mode.js"></script>


    </body>
</html>
